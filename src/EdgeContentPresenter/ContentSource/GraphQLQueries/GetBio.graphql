query GetBio($id: String!) {
  bio(id: $id) {
    id
    title
    author
    jobTitle
    highlights
    mastodon
    headerImage(first: 1) {
      ...mediaInfo
    }
    headerFillColor
    profileImage(first: 1) {
      ...mediaInfo
    }
  }
}

fragment mediaInfo on MediaList {
  results {
    fileName
    fileUrl
    fileWidth
    fileHeight
    fileSize
  }
}
