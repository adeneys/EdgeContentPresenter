query GetNavigation($name: String) {
    allNavigation(where: {
    name_eq: $name
  } ) {
    results {
      id
      name
      pages {
        results {
          __typename
          ... on Title {
            id
            name
          }
          ... on Bio {
            id
            name
          }
          ... on Text {
            id
            name
          }
          ... on SectionTitle {
            id
            name
          }
          ... on Social {
            id
            name
          }
        }
      }
    }
  }
}
